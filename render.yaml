services:
  - type: web
    name: maplyo
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    disk:
      name: maplyo-disk
      mountPath: /opt/render/project/src/database
      sizeGB: 1
